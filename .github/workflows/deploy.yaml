name: Deploy to prod
on:
  push:
    branches: ['master']
jobs:
  DeploymentProduction:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AWS_SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.SSH_HOST }}
          if_key_exists: fail
      - name: Build latest docker containers
        run: |
          Building {{ env.GITHUB_SHA }} in production
          ssh {{ secrets.SSH_USER }}@{{ secrets.SSH_HOST }} "cd ~/app && git pull && docker-compose build"
      - name: Re-start docker containers
        run: |
          echo Deploying {{ env.GITHUB_SHA }} to production
          ssh {{ secrets.SSH_USER }}@{{ secrets.SSH_HOST }} "cd ~/app && docker-compose down && docker-compose up -d"
          echo Deployed!
